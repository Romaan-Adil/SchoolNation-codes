<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Nation - Find & Compare Schools</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #f8f9fa;
            --accent-color: #2980b9;
            --text-color: #333;
            --light-text: #777;
            --border-color: #e0e0e0;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            color: var(--text-color);
            background-color: var(--white);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: var(--white);
            box-shadow: var(--shadow);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .hero {
            padding: 60px 0;
            text-align: center;
            background-color: var(--secondary-color);
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 30px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid var(--border-color);
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            box-shadow: var(--shadow);
        }

        .search-button {
            position: absolute;
            right: 5px;
            top: 5px;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-button:hover {
            background-color: var(--accent-color);
        }

        .city-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }
        

        .city-btn {
            padding: 8px 16px;
            background-color: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .city-select {
        
            width: 35%;
            border: 1px solid #d1d5db;
            font-family: inherit;
            font-size: 1rem;
             border-radius: 25px;
            padding: 10px 20px;
            transition: border-color 0.2s;
        }
        

        .city-btn:hover, .city-btn.active {
            background-color: var(--primary-color);
            color: var(--white);
            border-color: var(--primary-color);
        }

        .filter-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-option {
             border-radius: 25px;
            padding: 10px 20px;
            background-color:white;
            border: 1px solid var(--border-color);
            cursor: pointer;
        }

        .filter-option select {
            background: transparent;
            border: none;
            outline: none;
            cursor: pointer;
        }

        .schools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        .school-card {
            background-color: var(--white);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .school-card:hover {
            transform: translateY(-5px);
        }

        .school-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .school-info {
            padding: 20px;
        }

        .school-name {
            font-size: 20px;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .school-city {
            color: var(--light-text);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .school-details {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-size: 12px;
            color: var(--light-text);
        }

        .detail-value {
            font-weight: bold;
            color: var(--primary-color);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 200;
            overflow-y: auto;
        }

        .modal-content {
            background-color: var(--white);
            margin: 50px auto;
            max-width: 800px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 40px;
            color: rgb(0, 0, 0);
            cursor: pointer;
            z-index: 1;
        }

        .modal-header {
            position: relative;
        }

        .modal-school-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .modal-body {
            padding: 30px;
        }

        .modal-school-name {
            font-size: 28px;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .modal-school-info {
            display: flex;
            gap: 30px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .info-item {
            min-width: 200px;
        }

        .info-label {
            color: var(--light-text);
            margin-bottom: 5px;
        }

        .info-value {
            font-weight: bold;
            color: var(--text-color);
        }

        .facilities-list {
            margin-top: 20px;
        }

        .facilities-list h3 {
            margin-bottom: 10px;
        }

        .facilities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .facility-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .rating {
            color: #f39c12;
            font-weight: bold;
        }

        footer {
            background-color: var(--secondary-color);
            padding: 30px 0;
            text-align: center;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            .schools-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .modal-content {
                margin: 20px auto;
                width: 95%;
            }
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hamburger Menu</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f5f5f5;
  }

  /* Navbar */
  .navbar {
    background: #f3f3f3;
    padding: 10px 20px;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .navbar h1 {
    font-size: 20px;
    margin: 0;
  }

  /* Hamburger Icon */
    .hamburger {
      cursor: pointer;
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: fixed;
      top: 15px;
      right: 20px;
      z-index: 1000;
    }

    .hamburger div {
      height: 4px;
      background: rgb(10, 10, 10);
      border-radius: 2px;
      transition: 0.4s;
    }

    /* Menu */
    .menu {
      position: fixed;
      top: 0;
      right: -200px;
      height: 100%;
      width: 200px;
      background: #fdfdfd;
      padding-top: 60px;
      display: flex;
      flex-direction: column;
      transition: 0.4s ease;
      z-index: 999;
    }

    .menu a {
      color: #1b1b1b;
      padding: 15px 20px;
      text-decoration: none;
      font-size: 18px;
      transition: background 0.3s;
    }

    .menu a:hover {
      background: #3498db;
    }

    /* Active Menu */
    .menu.active {
      right: 0;
    }

    /* Change hamburger to cross */
    .hamburger.active div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active div:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active div:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }
  </style>
</head>
<body>

<div class="navbar">
  <h1>My Website</h1>
</div>

<div class="hamburger" id="hamburger">
  <div></div>
  <div></div>
  <div></div>
</div>

<div class="menu" id="menu">
  <a href="index.html">Homepage</a>
  <a href="about.html">About</a>
  <a href="#">Contact</a>
  <a href="#">FAQ</a>
</div>

<script>
  const hamburger = document.getElementById('hamburger');
  const menu = document.getElementById('menu');

  hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    menu.classList.toggle('active');
  });
</script>

</body>
</html>
